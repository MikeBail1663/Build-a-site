<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Health Tracker</h1>
        <div class="button-container">
            {% if goal %}
                <!-- Disable 'Set Goals' button if a goal is already set -->
                <button class="custom-button" disabled>Goal Already Set for Today</button>
            {% else %}
                <a href="/goals" class="custom-button">Set Goals</a>
            {% endif %}
            <a href="/tracker" class="custom-button">Track Progress</a>
            <a href="/tips" class="custom-button">Health Tips</a>
        </div>
    </header>
</body>
</html>
